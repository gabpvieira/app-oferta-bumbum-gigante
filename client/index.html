    <div id="root"></div>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New content available, prompt user to refresh
                    if (confirm('Nova versão disponível! Deseja atualizar?')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }

      // Handle install prompt
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        
        // Show custom install button/banner
        const installBanner = document.createElement('div');
        installBanner.innerHTML = `
          <div style="position: fixed; top: 0; left: 0; right: 0; background: #ff6f61; color: white; padding: 10px; text-align: center; z-index: 10000;">
            <span>Instalar Projeto Glúteo Gigante™ no seu dispositivo?</span>
            <button onclick="installApp()" style="margin-left: 10px; background: white; color: #ff6f61; border: none; padding: 5px 15px; border-radius: 5px; cursor: pointer;">Instalar</button>
            <button onclick="dismissInstall()" style="margin-left: 5px; background: transparent; color: white; border: 1px solid white; padding: 5px 15px; border-radius: 5px; cursor: pointer;">Depois</button>
          </div>
        `;
        document.body.appendChild(installBanner);
      });

      function installApp() {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
              console.log('PWA installed');
            }
            deferredPrompt = null;
            dismissInstall();
          });
        }
      }

      function dismissInstall() {
        const banner = document.querySelector('div[style*="position: fixed"]');
        if (banner) {
          banner.remove();
        }
      }

      // Track app install
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA was installed');
        // Track installation in analytics if needed
      });
    </script>
    
    <!-- Production Ready - Replit banner removed for deployment -->
